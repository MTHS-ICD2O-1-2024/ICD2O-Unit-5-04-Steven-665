<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Buy a ticket, in JavaScript" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="yi.zhou" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Buy a ticket, in JavaScript</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Buy a ticket, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/tickets-to-the-museum-of-history-icon-vector.jpg" alt="museum image" />
      </div>
      <br />
      <div class="page-content-1">Enter the day you visit and age</div>
      <br />
      <br />
      <form>
      <p>Enter your age</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" oninput="saveFormData()">
        <label class="mdl-textfield__label" for="age">Age here ...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
        <br />
        <br />
      <p>Enter the day you visit</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="the-day" oninput="saveFormData()">
        <label class="mdl-textfield__label" for="the-day">Date here ...</label>
      </div>
        <br />
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="checkStudentPrise()" type="button">
          CHECK
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="prise"></div>
        <body onload="loadFormData()">
      </div>
    </main>
  </div>
</body>

</html>
